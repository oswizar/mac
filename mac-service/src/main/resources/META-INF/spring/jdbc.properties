#数据库连接配置
jdbc.driver=com.mysql.jdbc.Driver
#jdbc.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
#jdbc.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8
jdbc.url=jdbc:mysql://10.10.10.96:3306/test?useUnicode=true&characterEncoding=utf-8
jdbc.username=admin
jdbc.password=admin
#最大连接数
jdbc.c3p0.maxPoolSize=30
#最小连接数
jdbc.c3p0.minPoolSize=10
#关闭连接后不自动commit
jdbc.c3p0.autoCommitOnClose=false
#获取连接超时时间
jdbc.c3p0.checkoutTimeout=10000
#当获取连接失败重试次数
jdbc.c3p0.acquireRetryAttempts=2